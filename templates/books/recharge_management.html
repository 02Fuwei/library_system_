<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>充值管理</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1>充值管理</h1>

    <!-- 可选：搜索表单 -->
    <form action="{% url 'books:recharge_management' %}" method="get">
        <label>
            <input type="text" name="q" placeholder="搜索用户名">
        </label>
        <button type="submit">搜索</button>
    </form>

    <table>
        <tr>
            <th>用户名</th>
            <th>余额</th>
            <th>操作</th>
        </tr>
        {% for user in page_obj %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.userprofile.fines }}</td>
            <td>
                <a href="{% url 'books:recharge' user.id %}">充值</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">没有用户记录</td>
        </tr>
        {% endfor %}
    </table>
        <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?page=1">&laquo; 第一页</a>
                <a href="?page={{ page_obj.previous_page_number }}">上一页</a>
            {% endif %}

            <span class="current">
                第 {{ page_obj.number }} 页，共 {{ page_obj.paginator.num_pages }} 页
            </span>

            {% if page_obj.has_next%}
            <a href="?page={{ page_obj.next_page_number }}">下一页</a>
            <a href="?page={{ page_obj.paginator.num_pages }}">最后一页 »</a>
            {% endif %}
        </span>
    </div>
    <a href="{% url 'books:home' %}">返回</a>
</body>
</html>
