<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h2>注册</h2>
<form method="post">
    {{ user_form.as_p }}
    {% if user_form.non_field_errors %}
        <div class="alert alert-danger">
            {{ user_form.non_field_errors }}
        </div>
    {% endif %}
    <button type="submit">注册</button>
    {% csrf_token %}
    <a href="{% url 'books:login' %}">登录</a>
</form>
</body>
</html>
